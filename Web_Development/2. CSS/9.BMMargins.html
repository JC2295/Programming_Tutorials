<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Margins</title>
    <style>
        .bluebox{
            background-color: #3e5c9a;
            color: white;
            height: auto;
            width: auto;
            padding: 16px;
            border: 10px rgb(17, 27, 168) ridge;
            outline-style: solid;
            outline-color: red;
            outline-width: thick ;
            margin: 20px;
        }
        .yellowbox{
            background-color: rgb(222, 224, 85);
            height: auto;
            width: auto;
            padding: 10px 5px 7px 3em;
            border-width: 30px 15px 30px 15px;
            border-color: black green orange red;
            border-style: ridge;
            margin: 60px 10px 30px 20px
        }
        .greenbox{
            background-color: rgb(56, 117, 56);
            height: 100px;
            width: 100px;
            padding: 10px;
            border-width: 10px;
            border-style: groove;
            border-color: royalblue;
            border-radius: 80px;
            margin: 60px 10px;
        }
        p{
            margin: 0px;
            background-color: rgb(0, 153, 255);
        }
    </style>
</head>
<body>
    <div class="bluebox">
        <p>Facebook is great.</p>
    </div>

    <div class="yellowbox">
        <p>Apple.</p>
    </div>

    <div class="greenbox">
        <p>Microsoft.</p>
    </div>
</body>
</html>
