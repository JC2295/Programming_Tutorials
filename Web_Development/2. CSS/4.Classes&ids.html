<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes & IDs</title>
    <style>
        #decide {
            color:green;
            font-size: 300%;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <p id="decide">Deciding what not to do is as importnat as deciding what to do.</p>
    <p class="blue">Second paragraph.</p>
    <p class="blue">Third paragraph.</p>
</body>
</html>
