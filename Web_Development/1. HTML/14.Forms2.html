    <form action="">
        <label for="address">

        <br><br>

        <label for="address">
            Postcode: <input type="text" name="postcode" id="postcode" placeholder="Postcode" size="30px" maxlength="100">
        </label>

        <br><br>

        <label for="city">
            City: <input type="text" name="city" id="postcode" placeholder="City" size="30px" maxlength="100">
        </label>    

        <p>Choose Your Shipping Method:</p>

        <select name="shipping" id="shipping">
            <option value="Free Super Saver Shipping">Free Super Saver Shipping</option>
            <option value="Two Day Shipping">Two Day Shipping</option>
            <option value="One Day Shipping">One Day Shipping</option>
        </select>

        <p>Choose Your Payment Method:</p>

        <label for="payment">
            Paypal: <input type="radio" name="payment" value="paypal">
        </label> 

        <label for="payment">
            Debit Card: <input type="radio" name="payment" value="debit card">
        </label> 

        <label for="payment">
            Credit Card: <input type="radio" name="payment" value="credit card">
        </label> 
        
        <br><br>

        <Label for="comments">
            Comments: <br> <textarea name="comments" id="comments" cols="40" rows="4"></textarea>
        </Lable>

        <br><br>

        <label for="email updates">
            Sign me up for email updates: <input type="checkbox" name="email updates" value="" checked>
        </label>

        <br>

        <label for="save payment">
            Securely save my payment details: <input type="checkbox" name="save payment" value="credit card">
        </label>

        <br><br>

        <input type="submit" value="Submit Details">
    </form>
</body>
</html>
