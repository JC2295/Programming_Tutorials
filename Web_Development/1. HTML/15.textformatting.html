<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <p>This <em>word</em> is emphasized</p>
    <p>This <strong>word</strong> stands out more against the rest of the text.</p>
    <p>This <i>word</i> is italic.</p>
    <p>This <strike>word</strike> is crossed out or strucked through.</p>
    <p>CO <sub>2</sub>... X <sup>2</sup></p>
</body>
</html>
