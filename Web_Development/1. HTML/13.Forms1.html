<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form method="get">
        <label for="Email">Email:</label>
        <input type="text" name="Email" placeholder="Email Address" size="30px" required maxlength="30" id="Email">

        <input type="submit" value="Login">
    </form>
</body>
